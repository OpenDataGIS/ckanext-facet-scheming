scheming_dcat-css:
  filter: cssrewrite
  output: ckanext-scheming_dcat/%(version)s-scheming_dcat.css
  contents:
    - css/scheming_dcat.css

scheming-dcat-table-collapsible-rows:
  filter: rjsmin
  output: ckanext-scheming_dcat/%(version)s-scheming_dcat_table_collapsible_rows.js
  extra:
    preload:
      - base/main
  contents:
    - vendor/mustache/mustache.js
    - vendor/jquery/jquery.js
    - js/modules/scheming-dcat-table-collapsible-rows.js

scheming-dcat-permanent-url:
  filter: rjsmin
  output: ckanext-scheming_dcat/%(version)s-scheming_dcat_permanent_url.js
  extra:
    preload:
      - base/main
  contents:
    - js/modules/scheming-dcat-permanent-url.js