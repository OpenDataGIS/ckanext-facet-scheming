{% ckan_extends %}

{% block header_logo %}
    {% if g.site_logo %}
            <a class="logo" href="{{ h.url_for('home.index') }}">
            <img src="{{ h.url_for_static_or_external(g.site_logo) }}" alt="{{ g.site_title }}"
                title="{{ g.site_title }}" />
            </a>
        {% else %}
            <a class="logo" href="{{ h.url_for('home.index') }}">
                <img src="{{ h.url_for_static_or_external('/images/default/ckan-logo.png') }}" alt="{{ g.site_title }}"
                    title="{{ g.site_title }}" />
            </a>
    {% endif %}
{% endblock %}
