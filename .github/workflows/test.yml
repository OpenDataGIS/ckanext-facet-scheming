    steps:
      - uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
    #    - uses: actions/checkout@v3
    #      with:
    #        repository: mjanez/ckanext-scheming
      - name: Actualize pip
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip --version
      - name: Install ckanext-spatial system dependencies
        run: |
          apk add --no-cache \
            geos \
            geos-dev \
            proj-util \
            proj-dev \
            libxml2 \
            libxslt \
            gcc \
            libxml2-dev \
            libxslt-dev
      - name: Install requirements
        run: |
          pip --version
          # pwd
          echo $GITHUB_WORKSPACE
          # ls -al $GITHUB_WORKSPACE
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install -e "git+https://github.com/ckan/ckanext-scheming.git#egg=ckanext-scheming"
          pip install -e "git+https://github.com/ckan/ckanext-dcat.git#egg=ckanext-dcat"
          pip install -r /srv/app/src/ckanext-dcat/requirements.txt
          pip install -e "git+https://github.com/ckan/ckanext-spatial.git@v2.0.0#egg=ckanext-spatial"
          pip install -r /srv/app/src/ckanext-spatial/requirements.txt
          pip install -e "git+https://github.com/ckan/ckanext-harvest.git#egg=ckanext-harvest"
          pip install -r /srv/app/src/ckanext-harvest/requirements.txt
          
          # Replace default path to CKAN core config file with the one on the container
          sed -i -e 's/use = config:.*/use = config:\/srv\/app\/src\/ckan\/test-core.ini/' test.ini
          # sed -i -e 's/use = config:.*/use = config:\/srv\/app\/src\/ckan\/test-core.ini/' test_subclass.ini
      - name: Setup extension
        run: |
          ckan -c test.ini db init
      - name: Run all tests
        run: | 
          pip install -r test-requirements.txt
          pytest --ckan-ini=test.ini --cov=ckanext.facet_scheming ckanext/facet_scheming/tests
