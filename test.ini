[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = ckan@localhost

[app:main]
use = config:../../src/ckan/test-core.ini

# Insert any custom config settings to be used when running your extension's
# tests here. These will override the one defined in CKAN core's test-core.ini

ckan.plugins = envvars sparql_interface stats text_view image_view webpage_view recline_view resourcedictionary datastore xloader harvest ckan_harvester spatial_metadata spatial_query spatial_harvest_metadata_api csw_harvester waf_harvester doc_harvester resource_proxy geo_view geojson_view wmts_view shp_view dcat dcat_rdf_harvester dcat_json_harvester dcat_json_interface scheming_dcat_datasets scheming_dcat_groups scheming_dcat_organizations scheming_dcat pdf_view pages

scheming_dcat.facet_list = theme groups theme_es dcat_type groups publisher_name publisher_type spatial_uri owner_org res_format frequency tags tag_uri conforms_to
scheming_dcat.organization_custom_facets = true
scheming_dcat.group_custom_facets = true

scheming.dataset_schemas = ckanext.scheming_dcat:schemas/geodcatap/geodcatap_dataset.yaml
scheming.group_schemas = ckanext.scheming_dcat:schemas/geodcatap/geodcatap_group.json
scheming.organization_schemas = ckanext.scheming_dcat:chemas/geodcatap/geodcatap_org.json
scheming.presets = ckanext.scheming_dcat:schemas/geodcatap/geodcatp_presets.json
                                                                                                                                                                                177,0-1       52%
ckan.locale_default = en

# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
